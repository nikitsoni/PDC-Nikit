<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Video Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg w-full text-center">
    <img src="{{ picture }}" alt="Profile Picture" class="w-20 h-20 rounded-full mx-auto">
    <h1 class="text-2xl font-bold mt-4">Welcome, {{ name }}!</h1>
    <p class="text-gray-600">{{ email }}</p>
    <p class="mt-2 text-sm text-gray-500">Current IST Time: {{ current_time }}</p>

    <a href="{{ url_for('logout') }}" class="block mt-6 text-red-500 hover:underline">Sign out</a>
  </div>

</body>
</html>
