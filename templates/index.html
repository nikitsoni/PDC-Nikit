<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News Video Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-start py-10 px-4"
  >
    <div
      class="bg-white rounded-3xl shadow-xl p-8 max-w-2xl w-full text-center border border-gray-100"
    >
      <div class="flex flex-col items-center justify-center space-y-4">
        <img
          src="{{ picture }}"
          alt="Profile Picture"
          class="w-24 h-24 rounded-full border-4 border-white shadow-md transform hover:scale-105 transition-transform duration-300"
        />
        <h1 class="text-3xl font-extrabold text-gray-900 mt-4">
          Welcome, <span class="text-indigo-600">{{ name }}</span>!
        </h1>
        <p class="text-gray-600 font-medium">{{ email }}</p>
        <p class="mt-2 text-sm text-gray-500 font-mono">
          Current IST Time: {{ current_time }}
        </p>
      </div>

      <a
        href="{{ url_for('logout') }}"
        class="inline-block mt-8 px-6 py-2 text-sm font-semibold text-white bg-red-600 rounded-full hover:bg-red-700 transition-colors duration-300 shadow-md"
      >
        Sign out
      </a>
    </div>

    <div
      class="bg-white rounded-3xl shadow-xl p-8 mt-10 max-w-2xl w-full border border-gray-100"
    >
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Printing Design
      </h2>
      <form
        action="{{ url_for('dashboard') }}"
        method="post"
        class="space-y-4"
      >
        <div>
          <label
            for="num_lines"
            class="block text-sm font-medium text-gray-700 text-left mb-2"
            >Number of Lines:</label
          >
          <input
            type="number"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-colors duration-200"
            id="num_lines"
            name="num_lines"
            min="1"
            max="100"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 shadow-md"
        >
          Display
        </button>
      </form>

      {% if design_output %}
      <div class="mt-8">
        <div class="bg-gray-100 p-4 rounded-t-lg">
          <h5 class="text-md font-semibold text-gray-700">
            Output for {{ num_lines }} lines:
          </h5>
        </div>
        <div class="bg-gray-800 text-white p-6 rounded-b-lg shadow-inner">
          <pre
            class="font-mono text-sm whitespace-pre-wrap leading-tight overflow-x-auto"
          >{{ design_output }}</pre>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
